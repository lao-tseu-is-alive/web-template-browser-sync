<div class="container-fluid h-100">

  <main role="main" class="col-12 ml-sm-auto">
    <div class="mymap w-100" id="map" width="900" height="400"></div>
  </main>
</div>

<script type="text/javascript">
  const map = new ol.Map({
    target: 'map',
    layers: [
      new ol.layer.Tile({
        source: new ol.source.OSM()
      })
    ],
    view: new ol.View({
      center: ol.proj.fromLonLat([6.62931, 46.5173]),
      zoom: 12
    })
  });
</script>
